<div id="sidenav">
<div class="row" id="message">
  <div>
    <h4>{{message}}</h4>
  </div>
  <div>
    {{text}}{{openInvs}} <button mat-stroked-button>סגור הכל</button>
  </div>
</div>
<hr>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="section-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <button mat-raised-button color="primary">{{node.name}}</button>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
          </mat-icon>
        </button>
        <button mat-raised-button color="primary">{{node.name}}</button>
      </div>
      <ul [class.section-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
</div>
